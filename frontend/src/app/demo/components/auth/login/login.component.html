<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
                <form
                    *ngIf="!isLoggedIn"
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate
                >

                    <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username"name="username" class="form-control" type="text" [(ngModel)]="form.username" placeholder="Username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password" name="password" class="form-control" [(ngModel)]="form.password" placeholder="Password" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" ></button>

                    <div class="text-center">
                        <a routerLink='/sessions/forgot-password' class="mat-primary text-center full-width" style="margin-right: 10px">Mot de passe oublié</a>
                        <span fxFlex>   </span>
                        <a routerLink='/auth/register' class="mat-primary text-center full-width">Créer un nouveau compte</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
