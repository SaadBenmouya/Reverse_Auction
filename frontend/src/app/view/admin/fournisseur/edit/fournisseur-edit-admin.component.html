<p-dialog [(visible)]="isEditDialog" [style]="{width: '70vw'}" header="Fournisseur" [modal]="true" styleClass="p-fluid"
          [maximizable]="true" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Fournisseur">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">nomSociete<span style="color: red;">*</span></label>
                        <input class="mb-2 mr-2" type="text" pInputText placeholder=nomSociete id="1"
                               [(ngModel)]="fournisseur.nomSociete"/>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">adrPostale<span style="color: red;">*</span></label>
                        <input class="mb-2 mr-2" type="text" pInputText placeholder=adrPostale id="2"
                               [(ngModel)]="fournisseur.adrPostale"/>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label>categories</label>
                        <p-multiSelect [options]="categories" [(ngModel)]="fournisseur.categories" itemSize="30"
                                       [virtualScroll]="true"
                                       defaultLabel="Select un categories" optionLabel="categories.id"
                                       display="chip"></p-multiSelect>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined"
                        (click)="hideEditDialog()"></button>
            </div>
            <div>
                <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px"
                        (click)="edit()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
