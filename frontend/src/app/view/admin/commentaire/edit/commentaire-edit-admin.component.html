<p-dialog [(visible)]="isEditDialog" [style]="{width: '70vw'}" header="Commentaire" [modal]="true" styleClass="p-fluid"
          [maximizable]="true" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Commentaire">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">dateRedaction</label>
                        <p-calendar appendTo="body" id="1" [showTime]="true" [showSeconds]="false"
                                    placeholder="dateRedaction" [(ngModel)]="commentaire.dateRedaction"
                                    dateFormat="dd/mm/yy"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">contenu<span style="color: red;">*</span></label>
                        <input class="mb-2 mr-2" type="text" pInputText placeholder=contenu id="2"
                               [(ngModel)]="commentaire.contenu"/>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined"
                        (click)="hideEditDialog()"></button>
            </div>
            <div>
                <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px"
                        (click)="edit()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
