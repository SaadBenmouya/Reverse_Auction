<p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="Offre" [modal]="true" styleClass="p-fluid"
          [maximizable]="true" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Offre">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">prix<span style="color: red;">*</span></label>
                        <p-inputNumber class="mb-2 mr-2" id="1" placeholder=prix [(ngModel)]="offre.prix">
                        </p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">nbrClient<span style="color: red;">*</span></label>
                        <p-inputNumber class="mb-2 mr-2" id="2" placeholder=nbrClient [(ngModel)]="offre.nbrClient">
                        </p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined"
                        (click)="hideEditDialog()"></button>
            </div>
            <div>
                <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px"
                        (click)="edit()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
