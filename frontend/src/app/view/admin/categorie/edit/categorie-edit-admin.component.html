<p-dialog [(visible)]="isEditDialog" [style]="{width: '70vw'}" header="Categorie" [modal]="true" styleClass="p-fluid"
          [maximizable]="true" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Categorie">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">nom<span style="color: red;">*</span></label>
                        <input class="mb-2 mr-2" type="text" pInputText placeholder=nom id="1"
                               [(ngModel)]="categorie.nom"/>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">description<span style="color: red;">*</span></label>
                        <input class="mb-2 mr-2" type="text" pInputText placeholder=description id="2"
                               [(ngModel)]="categorie.description"/>
                    </div>
                    <div class="field col-11 md:col-5">
                        <label for="3">fournisseur</label>
                        <p-dropdown appendTo="body" [options]="fournisseurs" [(ngModel)]="categorie.fournisseur" id="3"
                                    [filter]="true" filterMatchMode="contains"
                                    [showClear]="true" optionLabel="id" placeholder="fournisseur">
                        </p-dropdown>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined"
                        (click)="hideEditDialog()"></button>
            </div>
            <div>
                <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px"
                        (click)="edit()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
